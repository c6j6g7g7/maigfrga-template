{% if paginator %}
    <div class="pagination">
        <ul>
            {% for p in paginator.page_range %}
                <li {% if current_page == forloop.counter%} class="active" {% endif %}>
                    <a href="#p{{forloop.counter}}"> {{forloop.counter}} </a>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endif %}
